<div class="container board-list d-flex flex-column justify-content-start">
  <p>All boards ({{boardRoutes.length}})</p>

  <ng-container *ngFor="let route of boardRoutes">
    <app-board-link [route]="route.name" [name]="route.name" [id]="route.id"></app-board-link>
  </ng-container>

  <app-board-link [newBoardLink]="true" [route]="'/dashboard-1'"></app-board-link>

</div>
